<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <!-- Aquí va tu menú -->
    </nav>
    <form class="formulario" id="formulario-registro">
        <h2>Registro</h2>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        
        <label for="imagen">Imagen de perfil:</label>
        <input type="file" id="imagen" name="imagen" accept="image/png, image/jpeg" onchange="mostrarImagen(event)">
        
        <img id="ver-imagen" src="#" alt="Vista previa de imagen" style="display:none;">
        
        <button type="submit">Registrarse</button>
    </form>
    <script src="scripts.js"></script>
</body>
</html>
